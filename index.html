<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">
    <title>Desafio 2</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Filmes</a></li>
                <li><a href="#">Séries</a></li>
            </ul>
        </nav>
        <figure>
            <img class="primeiraImage" src="Imagens/disney-banner 1.png" alt="logo disney">
        </figure>
    </header>
    <main>
        <section class="containerImg1">
            <figure >
                <img class="slotImg1" src="Imagens/encanto 1.png" alt="Filme Encanto">
                <img class="slotImg1" src="Imagens/\raya 1.png" alt="Filme Raya">
                <img class="slotImg1" src="Imagens/\buzz 1.png" alt="Filme buzz">
            </figure>
        </section>
        <section class="containerImg2">
            <figure>
                <img class="slotImg2" src="Imagens/\toy 1.png" alt="Filme toy story">
                <img class="slotImg2" src="Imagens/\irmao-urso 1.png" alt="Filme Irmao urso">
                <img class="slotImg2" src="Imagens/\luca 1.png" alt="Filme luca">
            </figure>
        </section>
    </main>
    <footer>
        <p>© Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados todos os direitos, Disney Entertainment</p>
        <div class="rodape">
            <img class="imgYoutube" src="Imagens/\youtube--v1 1.png" alt="Logo youtube">
            <img class="imgInstagram" src="Imagens/\Vector.png" alt="Logo Instagram">
        </div>
        <div class="ContainerDisney">
            <img class="imgLogoDisney" src="Imagens/\disney-plus 1.png" alt="Logo disney">
        </div>
    </footer>
</body>
</html>
